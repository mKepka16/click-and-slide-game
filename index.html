<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podzielone teletubisie</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/button.js" defer></script>
    <script src="./js/scoreboard.js" defer></script>
    <script src="./js/scoreboardButton.js" defer></script>
    <script src="./js/image.js" defer></script>
    <script src="./js/board.js" defer></script>
    <script src="./js/timer.js" defer></script>
    <script src="./js/game.js" defer></script>
    <script src="./js/slider.js" defer></script>
    <script src="https://kit.fontawesome.com/a000c72c78.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="slider">
            <i class="fas fa-angle-left arrow"></i>
            <div class="images">
                <img src="./1.jpg" alt="">
                <img src="./2.jpg" alt="">
                <img src="./3.jpg" alt="">
                <img src="./1.jpg" alt="">
            </div>
            <i class="fas fa-angle-right arrow arrow-right"></i>
        </div>
        <!-- <img src="photo.jpg" alt="Teletubiś" class="preview"/> -->

        <div class="buttons">
            <button>3 x 3</button>
            <button>4 x 4</button>
            <button>5 x 5</button>
            <button>6 x 6</button>
        </div>

        <div class="timer">
            <div class="hours">
                <img src="./timer/c0.gif" alt="">
                <img src="./timer/c0.gif" alt="">
            </div>

            <img src="./timer/colon.gif" alt="">

            <div class="mins">
                <img src="./timer/c0.gif" alt="">
                <img src="./timer/c0.gif" alt="">
            </div>

            <img src="./timer/colon.gif" alt="">

            <div class="sec">
                <img src="./timer/c0.gif" alt="">
                <img src="./timer/c0.gif" alt="">
            </div>

            <img src="./timer/dot.gif" alt="">

            <div class="msec">
                <img src="./timer/c0.gif" alt="">
                <img src="./timer/c0.gif" alt="">
                <img src="./timer/c0.gif" alt="">
            </div>
        </div>

        <div class="board"></div>

        <div class="scoreboard-button">TABELA</div>
        <div class="scoreboard">
            
            <h3>Tabela wyników planszy <span>3x3</span></h3>
            <ol></ol>
        </div>
    </div>
</body>
</html>
